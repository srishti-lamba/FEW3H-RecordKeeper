<svg 
  xmlns="http://www.w3.org/2000/svg" 
  viewBox="0 0 100 100"
>

  <g
    id="corner"
    stroke="whitesmoke" stroke-width="20" vector-effect="non-scaling-stroke"
    transform-origin="center"
  >
    <line x1="0" y1="0" x2="33" y2="0" />
    <line x1="0" y1="0" x2="0" y2="33" />
  </g>

  <use 
    href="#corner"
    transform="scale(1,-1) translate(0,-100)"
  />

  <use 
    href="#corner"
    transform="scale(-1,1) translate(-100,0)"
  />

  <use 
    href="#corner"
    transform="scale(-1,-1) translate(-100,-100)"
  />

</svg>