<svg 
    xmlns="http://www.w3.org/2000/svg"  
    viewBox="0 0 1 35" 
    preserveAspectRatio="none" >

    <defs>
        <linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="-20%">
            <stop offset="0%" stop-color="rgb(208,187,78)"/>
            <stop offset="15%" stop-color="rgb(166,109,28)"/>
            <stop offset="30%" stop-color="rgb(208,187,78)"/>
            <stop offset="45%" stop-color="rgb(246,210,132)"/>
            <stop offset="60%" stop-color="rgb(166,109,28)"/>
            <stop offset="75%" stop-color="rgb(246,210,132)"/>
            <stop offset="100%" stop-color="rgb(208,187,78)"/>
        </linearGradient>
        <linearGradient id="background" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="rgb(98,8,8)"/>
            <stop offset="50%" stop-color="rgb(200,25,10)"/>
            <stop offset="100%" stop-color="rgb(98,8,8)"/>
        </linearGradient>
    </defs>

<!-- rgb(169,152,104) -->

    <path
        fill="url(#background)"
        d=" M 0 2.1
            L 0 32.9
            L 1 32.9
            L 1 2.1"
    />

    <path 
        fill="none"
        stroke="url(#linear)" stroke-width="1.2" stroke-linecap="round" vector-effect="non-scaling-stroke"
        d=" M 0 2.6 
            L 1 2.6
            M 0 32.4 
            L 1 32.4 " 
    />

    <path 
        fill="none"
        stroke="url(#linear)" stroke-width="1.5" stroke-linecap="round" vector-effect="non-scaling-stroke"
        d=" M 0 4.75 
            L 1 4.75
            M 0 30.25 
            L 1 30.25 " 
    />

</svg>